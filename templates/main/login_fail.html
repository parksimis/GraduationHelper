{% extends 'main/layout.html' %}

{% block content %}

    <div id="content">
        <form action="{% url 'crawling'%}" method="post">
            {% csrf_token %}
            <p>
                <h3>
                    <p>로그인에 실패했습니다.</p>
                    <p>KUTIS 아이디와 비밀번호를 입력해주세요.</p>
                </h3>
            </p>
            <p>
                <h3><label for="user_id">아이디</label></h3>
                <input id='user_id' type="text" pattern="[0-9]+" maxlength="9" name="user_id" title="학번 입력" class="text" placeholder="KUTIS 아이디 입력">
            </p>
            <p>
                <h3><label for="user_pwd">비밀번호</label></h3>
                <input id='user_pwd' type="password" name='user_pwd' required="" class="int" placeholder="KUTIS 비밀번호 입력">
            </p>
            <input type="submit" id="submit_btn" value="로그인">
        </form>
    </div>

{% endblock %}
